<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoForm</title>
</head>
<body>
    <form action = "/cursoForm/" method = "POST"> 
        {% csrf_token %}
        <p>Curso: <input type="text" name="curso"></p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
